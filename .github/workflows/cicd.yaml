name: CI/CD workflow

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Setup cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-something-${{ hashFiles('**/package-lock.json') }}
          path: ~/.npm
          restore-keys: |
            ${{ runner.os }}-something-
            ${{ runner.os }}-

      - name: Run npm install
        run: npm ci

      - name: Run test
        run: npm test

      - name: Run build
        run: npm run build
